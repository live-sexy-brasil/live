<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Vídeo com Botão de Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Container com tamanho mobile, mas flexível */
        .container {
            width: 100%;
            max-width: 480px;  /* largura máxima típica mobile */
            margin: 0 auto;
            position: relative;
            background: #000;
            overflow: hidden;   /* garante que o corte do vídeo fique dentro */
        }

        /* Wrapper do vídeo para controlar a proporção (16:9, por exemplo) */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* proporção 16:9 (altura = 9/16 da largura) */
            background: #000;
        }

        /* Vídeo absoluto dentro do wrapper, com object-fit: cover e object-position: top */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;      /* preenche todo o container, cortando laterais se necessário */
            object-position: top;   /* ancora a imagem pelo topo, garantindo que a parte superior fique sempre visível */
            display: block;
            pointer-events: none;   /* impede clique direto no vídeo */
        }

        /* Botão centralizado, some quando oculto */
        .btn-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
            z-index: 10;
            white-space: nowrap;
        }

        .btn-play:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000;
        }

        /* Classe para esconder o botão */
        .btn-play.hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .btn-play {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <video id="meuVideo" playsinline preload="auto" muted>
                <source src="https://midias.foxvideo.club/5000/5312/5312.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
        <button class="btn-play" id="playButton">CONECTAR NOVAMENTE</button>
    </div>

    <script>
        (function() {
            const video = document.getElementById('meuVideo');
            const playButton = document.getElementById('playButton');

            // Função para esconder o botão
            function hideButton() {
                playButton.classList.add('hidden');
            }

            // Tenta autoplay silencioso ao carregar a página
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        // Autoplay funcionou (vídeo iniciou mudo)
                        console.log('Autoplay com sucesso');
                        // Como o vídeo já está rodando, podemos esconder o botão? 
                        // Mas talvez o usuário queira ativar o som. Vamos manter o botão até o clique.
                        // Não escondemos automaticamente.
                    })
                    .catch(() => {
                        // Autoplay bloqueado, botão continua visível
                        console.log('Autoplay bloqueado');
                    });
            }

            // Clique no botão: inicia/ativa som e some
            playButton.addEventListener('click', function() {
                // Ativa o som
                video.muted = false;

                // Se o vídeo estiver pausado ou terminado, inicia
                if (video.paused || video.ended) {
                    video.play()
                        .then(() => {
                            console.log('Reprodução iniciada pelo botão');
                            hideButton(); // Esconde o botão após iniciar
                        })
                        .catch(error => {
                            alert('Erro ao reproduzir o vídeo: ' + error.message);
                        });
                } else {
                    // Vídeo já está rodando (autoplay funcionou), apenas ativamos o som
                    console.log('Som ativado');
                    hideButton(); // Esconde o botão mesmo assim (já que o usuário interagiu)
                }
            });

            // Opcional: se o vídeo terminar e você quiser que o botão reapareça, pode adicionar um evento 'ended'
            // video.addEventListener('ended', function() {
            //     playButton.classList.remove('hidden');
            //     video.muted = true; // se quiser que o próximo início seja mudo
            // });
        })();
    </script>
</body>
</html>
