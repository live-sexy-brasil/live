<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Vídeo</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            width: 100%;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
        }
        .btn-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
        }
        .btn-play.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="meuVideo" playsinline preload="auto" muted>
            <!-- Link direto que você enviou -->
            <source src="https://sienna-gnat-358579.hostingersite.com/wp-content/uploads/2026/02/5312-4.mp4" type="video/mp4">
        </video>
        <button class="btn-play" id="playButton">CONECTAR NOVAMENTE</button>
    </div>

    <script>
        const video = document.getElementById('meuVideo');
        const btn = document.getElementById('playButton');

        btn.addEventListener('click', function() {
            video.muted = false;
            video.play()
                .then(() => {
                    btn.classList.add('hidden');
                })
                .catch(error => {
                    alert('Erro ao reproduzir: ' + error.message);
                });
        });
    </script>
</body>
</html>
